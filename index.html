<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Konfigurasi juru kunci (13 juru kunci)
    const juruKunci = ['A1', 'A2', 'A4', 'A5', 'A6', 'B9', 'B8', 'B7', 'B6', 'B5', '?','B3', 'B2', 'B1'];
    const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu']; // Perbaikan urutan hari
    const periodLength = 14; // Periode 14 hari

    // Fungsi utilitas untuk format tanggal (DD/MM/YY)
    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = String(date.getFullYear()).slice(-2);
      return `${day}/${month}/${year}`;
    }

    // Fungsi untuk menentukan juru kunci berdasarkan tanggal
    function getJuruKunciForDay(date) {
      const todayDayIndex = date.getDay(); // 0 for Sunday, 1 for Monday, etc.
      const todayName = days[todayDayIndex];
      const startDate = new Date('2025-07-20T00:00:00'); // Minggu, 20 Juli 2025 sebagai hari pertama A2
      
      // Set both dates to the start of their respective days to accurately calculate difference
      const startOfDayDate = new Date(date);
      startOfDayDate.setHours(0, 0, 0, 0);
      
      const startOfDayStartDate = new Date(startDate);
      startOfDayStartDate.setHours(0, 0, 0, 0);

      const diffTime = Math.abs(startOfDayDate - startOfDayStartDate);
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      
      // Calculate periodDay based on whether it's before or after startDate
      let periodDay = diffDays % periodLength;

      // Adjust periodDay if the current date is before the startDate
      if (startOfDayDate < startOfDayStartDate) {
          periodDay = (periodLength - (diffDays % periodLength)) % periodLength;
      }
      
      // Adjust for the 'Sabtu' exception if it falls on the first Saturday of the period based on the cycle
      // The original logic had 'Sabtu' as day 10 in a 0-13 cycle (meaning 11th day)
      // If the reference date (20 Juli 2025) is A2 (day 1 of the cycle),
      // then A1 would be 1 day before A2 in the cycle, and the 'Sabtu' exception
      // for "Monggo ingkang longgar" needs to be correctly mapped within the 14-day cycle.
      // Assuming 'Sabtu' with 'Monggo ingkang longgar' is a fixed day in the cycle, let's find its position.
      // If A2 is day 0, then the 'Sabtu' with special message needs its consistent index.
      // Let's re-evaluate based on the provided sample data.

      // If the current day is 'Sabtu' and it maps to the specific index for 'Monggo ingkang longgar'
      // This part requires careful mapping to your actual 14-day cycle.
      // Assuming the special 'Sabtu' is at index 13 in a 0-13 cycle if A2 is index 1.
      // Let's assume A1 starts a period, and A2 is the second day (index 1).
      // If the initial "Sabtu pertama A1" comment meant A1 is on a Saturday, then the days array needs to reflect this.
      // With the 'days' array starting 'Minggu', 'Sabtu' is index 6.

      // Let's assume the order of juruKunci is directly mapped to `periodDay`.
      // The current logic 'Sabtu' && periodDay === 10 is from previous context
      // Let's re-align the juruKunci array based on `startDate` being 'Minggu, 20 Juli 2025' and A2.
      // This implies:
      // Minggu, 20 Juli 2025 -> A2 (index 1)
      // Senin, 21 Juli 2025 -> A4 (index 2)
      // ...
      // Sabtu, 26 Juli 2025 -> ??? (This would be periodDay = 6, but juruKunci is only mapped from index 1 for A2)

      // Let's simplify and make the startDate `new Date('2025-07-20')` which is a Sunday, and A2 is assigned to it.
      // So, A2 is at `periodDay = 0` (relative to this startDate).
      // juruKunci[0] = A1 (from array definition), juruKunci[1] = A2.
      // If A2 is the start, then juruKunci index should start from 1 for the first day.
      // The `juruKunci` array starts with A1, A2, A4...
      // If 'Minggu, 20 Juli 2025' is A2, then A2 is `juruKunci[1]`.
      // So, the mapping should be `(diffDays + 1) % juruKunci.length`.
      // This needs a small offset to align A2 with the first day.
      // If A2 is the starting point (day 0 of the cycle), then the index for juruKunci should be adjusted.
      // Let's assume the `juruKunci` array should be re-ordered if A2 is truly the start.

      // Alternative: map the `startDate` (Minggu, 20 Juli 2025) to `juruKunci[1]` (A2).
      // So the formula `juruIndex = (diffDays % juruKunci.length + 1) % juruKunci.length;`
      // This makes sure A2 is the output for `diffDays = 0`.
      const juruIndex = (diffDays + 1) % juruKunci.length; // +1 to offset, % to loop

      // Handle the "Sabtu bebas" case specifically if it's a fixed point in the cycle
      // From previous context, "Sabtu pertama A1" and "Sabtu" (index 10) was "Monggo ingkang longgar".
      // Let's assume this refers to `days[6]` (Saturday) in the cycle.
      if (todayName === 'Sabtu' && diffDays % periodLength === 6) { // If Saturday and the 7th day of a 14-day cycle (0-indexed)
         // This needs to align with where the 'Monggo ingkang longgar' Saturday actually falls in YOUR cycle.
         // If A2 is 20 Juli (Minggu), then 26 Juli will be Sabtu (diffDays = 6).
         // So if 26 Juli is the "Monggo ingkang longgar" day, then this condition is correct.
        return { day: todayName, person: 'Monggo ingkang longgar ngunci gerbang!' };
      }
      
      // Fallback for missing juru kunci at index 10, if '?' is actually meant to be free day
      if (juruKunci[juruIndex] === '?') {
         return { day: todayName, person: 'Monggo ingkang longgar ngunci gerbang!' };
      }


      return { day: todayName, person: juruKunci[juruIndex] };
    }

    // Fungsi untuk menampilkan waktu saat ini
    function updateCurrentTime() {
      const timeDiv = document.getElementById('currentTime');
      const now = new Date(); // **DIUBAH:** Menggunakan waktu saat ini
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      timeDiv.textContent = `${hours}:${minutes}`;
    }

    // Fungsi untuk menampilkan jadwal harian
    function updateSchedule() {
      const scheduleDiv = document.getElementById('schedule');
      const now = new Date(); // **DIUBAH:** Menggunakan waktu saat ini
      const { day, person } = getJuruKunciForDay(now);
      const formattedDate = formatDate(now);
      scheduleDiv.innerHTML = `
        <div class="schedule-date">${day}, ${formattedDate}</div>
        <div class="schedule-label">Juru Kunci</div>
        <div class="schedule-person">${person}</div>
      `;
    }

    // Fungsi untuk menampilkan jadwal 14 hari
    function toggleWeeklySchedule() {
      const weeklyTableBody = document.getElementById('weeklyTableBody');
      const button = document.getElementById('weeklyButton');
      const weeklyDiv = document.getElementById('weeklySchedule');
      const now = new Date(); // **DIUBAH:** Menggunakan waktu saat ini
      const startDate = new Date(now); // **DIUBAH:** Menggunakan waktu saat ini sebagai start

      let tableHtml = '';
      for (let i = 0; i < 14; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        const { day, person } = getJuruKunciForDay(date);
        const formattedDate = formatDate(date);
        const displayPerson = day === 'Sabtu' && person.includes('Monggo') ? 'Bebas' : person; // Tetap pakai ini
        tableHtml += `
          <tr>
            <td>${day}, ${formattedDate}</td>
            <td>${displayPerson}</td>
          </tr>
        `;
      }
      weeklyTableBody.innerHTML = tableHtml;

      if (weeklyDiv.classList.contains('hidden')) {
        weeklyDiv.classList.remove('hidden');
        button.textContent = 'Tutup';
        button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
        button.classList.add('bg-gray-500', 'hover:bg-gray-600');
      } else {
        weeklyDiv.classList.add('hidden');
        button.textContent = 'Lihat';
        button.classList.remove('bg-gray-500', 'hover:bg-gray-600');
        button.classList.add('bg-blue-600', 'hover:bg-blue-700');
      }
    }

    // Fungsi untuk inisialisasi aplikasi
    function initApp() {
      updateSchedule();
      updateCurrentTime();
      setInterval(updateCurrentTime, 60000); // Perbarui waktu setiap menit
      document.getElementById('weeklyButton').addEventListener('click', toggleWeeklySchedule);
    }

    // Jalankan inisialisasi saat DOM siap
    document.addEventListener('DOMContentLoaded', initApp);
